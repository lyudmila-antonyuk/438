    <h1>Задача №7</h1>
    <p><b>С помощью цикла for сформируйте строку '123456789' и запишите ее в переменную str.</b></p>
    <p>let str = "";<br>
        let num;<br>

        num = prompt('Введите длину строки:');<br>

        for (i = 1; i меньше= num; i++) { str +=i + " " ; } alert(str);</p>

    </script>
